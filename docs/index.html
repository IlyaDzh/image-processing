<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop</title>
    <link rel="icon" href="./img/photoshop.png" type="image/png">
    <link rel="stylesheet" href="./css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="./css/lib/accordion.min.css">
    <link rel="stylesheet" href="./css/lib/modal.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bbd0f0ce77.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="./img/photoshop.png" width="30" height="30" class="d-inline-block align-top" alt="Photoshop">
            Photoshop
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <label for="btn-load" class="nav-link mb-0" style="cursor: pointer">
                        <i class="icon icon-open"></i>
                        Открыть
                        <input id="btn-load" type="file" style="display: none;" accept=".jpg, .jpeg, .png, .bmp">
                    </label>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="btn-back">
                        <i class="icon icon-undo"></i>
                        Назад
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="btn-forward">
                        <i class="icon icon-redo"></i>
                        Вперед
                    </a>
                </li>
                <li class="nav-item" id="btn-info">
                    <a class="nav-link" href="#">
                        <i class="icon icon-info"></i>
                        О файле
                    </a>
                </li>
                <li class="nav-item" id="btn-save">
                    <a class="nav-link" href="#">
                        <i class="icon icon-save"></i>
                        Сохранить
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="aside">
        <button id="btn-apply" type="button" class="btn btn-primary btn-block rounded-0" style="font-weight: 500">
            Применить
        </button>
        <button id="btn-reset" type="button" class="btn btn-danger btn-block rounded-0 m-0" style="font-weight: 500">
            Сбросить
        </button>
        <div class="accordion-container">
            <!-- <div class="panel">
                <div class="heading">
                    <i class="fas fa-crop-alt aside-icon"></i>
                    Обрезка
                </div>
                <div class="content">
                    <div class="pb-2">
                        Content 1
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-compress aside-icon"></i>
                    Изменить размер
                </div>
                <div class="content">
                    <div class="pb-2">
                        Content 2
                    </div>
                </div>
            </div> -->
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-chart-bar aside-icon"></i>
                    Профиль яркости
                </div>
                <div class="content">
                    <div class="pb-2">
                        <div class="text-center pb-2">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="horizontalRadio" name="verticalRadio"
                                    class="custom-control-input" checked>
                                <label class="custom-control-label" for="horizontalRadio">
                                    <i class="fas fa-arrows-alt-h"></i>
                                </label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="verticalRadio" name="verticalRadio"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="verticalRadio">
                                    <i class="fas fa-arrows-alt-v"></i>
                                </label>
                            </div>
                        </div>
                        <button id="profile" class="btn btn-block btn-info btn-sm">
                            Открыть профиль
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-radiation aside-icon"></i>
                    Шум
                </div>
                <div class="content">
                    <div class="pb-1 pt-2">
                        <input id="input-noise" type="range" class="form-control-range slider mb-3" min="0" max="0.4"
                            value="0" step="0.01">
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-filter aside-icon"></i>
                    Фильтры
                </div>
                <div class="content">
                    <div class="pb-2 pt-1">
                        <button id="linear" class="btn btn-block btn-info btn-sm">
                            Сглаживающий фильтр
                        </button>
                        <button id="median" class="btn btn-block btn-info btn-sm">
                            Медианный фильтр
                        </button>
                        <button id="cirsh" class="btn btn-block btn-info btn-sm">
                            Метод Кирша
                        </button>
                        <button id="laplas" class="btn btn-block btn-info btn-sm">
                            Метод Лапласа
                        </button>
                        <button id="robets" class="btn btn-block btn-info btn-sm">
                            Метод Робертса
                        </button>
                        <button id="sobel" class="btn btn-block btn-info btn-sm">
                            Метод Собела
                        </button>
                        <button id="uolles" class="btn btn-block btn-info btn-sm">
                            Метод Уоллеса
                        </button>
                        <button id="static" class="btn btn-block btn-info btn-sm">
                            Статический метод
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-palette aside-icon"></i>
                    Цвета
                </div>
                <div class="content">
                    <div class="pb-3">
                        <div class="colors-wrapper mb-3">
                            <input id="colorPick1" type="color" value="#000000">
                            <button class="btn" id="swap-colors"><i class="fas fa-exchange-alt"
                                    style="font-size: 22px;"></i></button>
                            <input id="colorPick2" type="color" value="#ffffff">
                        </div>
                        <input id="input-bin" type="range" class="form-control-range slider" min="1" max="255"
                            value="128" step="1">
                    </div>
                </div>
            </div>
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-sun aside-icon"></i>
                    Яркость/Контрастность
                </div>
                <div class="content">
                    <div class="mb-2">
                        <label for="input-brightness">Яркость</label>
                        <input id="input-brightness" type="range" class="form-control-range slider" min="-150" max="150"
                            value="0" step="1">
                    </div>
                    <div class="mb-3">
                        <label for="input-contrast">Контрастность</label>
                        <input id="input-contrast" type="range" class="form-control-range slider" min="-100" max="100"
                            value="0" step="1">
                    </div>
                </div>
            </div>
            <!-- <div class="panel">
                <div class="heading">
                    <i class="fas fa-icicles fa-rotate-180 aside-icon"></i>
                    Резкость
                </div>
                <div class="content">
                    <div class="pt-2">
                        <input id="input-scale" type="range" class="form-control-range slider mb-3" min="0" max="200"
                            value="100" step="10">
                    </div>
                </div>
            </div> -->
            <div class="panel">
                <div class="heading">
                    <i class="fas fa-magic aside-icon"></i>
                    Эффекты
                </div>
                <div class="content">
                    <div class="pb-2 pt-1">
                        <button id="grayscale" class="btn btn-block btn-info btn-sm">
                            Оттенки серого
                        </button>
                        <button id="negative" class="btn btn-block btn-info btn-sm">
                            Негатив
                        </button>
                        <button id="sepia" class="btn btn-block btn-info btn-sm">
                            Сепия
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <div class="canvas-holder">
            <div class="toggle-image pt-2 pl-2">
                <button id="get-current-image" class="btn btn-lg btn-toggle" title="Текущее изображение">
                    <i class="fas fa-image"></i>
                </button>
                <button id="get-original-image" class="btn btn-lg btn-toggle" title="Оригинал">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <canvas id="canvas"></canvas>
        </div>
        <div id="histogram-containers"></div>
        <div class="coord-bar">
            <div class="coord-bar__numbers"></div>
            <button class="coord-bar__hist">Скрыть гистограмму</button>
        </div>
    </div>


    <script src="./js/lib/modal.js"></script>
    <script src="./js/index.js"></script>
    <!-- <script src="./js/lib/apexcharts.min.js"></script>
    <script src="./js/historgam.js"></script> -->
    <script src="./js/coordinate.js"></script>
    <script src="./js/lib/tata.js"></script>
    <script src="./js/lib/accordion.js"></script>
    <script>const myAccordion = new Accordion('.accordion-container');</script>
    <script>
        tata.info('Добро пожаловать', 'Нажмите чтобы загрузить картинку!', {
            duration: 5000,
            onClick: () => btnLoad.click()
        });
    </script>
</body>

</html>
